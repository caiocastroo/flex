<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP flex</title>
    <link rel="stylesheet" href="style.css">
    <!-- Arquivo manifesto (instalação app)-->
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="conteiner">
        <h1>Conversão Euro pra Real</h1>
        <form name = "frmEuro" >
            <img src="img/images.jfif" alt="mostrador" id="status">
            <input type="number" step ="any" name="inputEuro"
            placeholder="Euro" required>
            <input type="number" step ="any" name="inputReal"
            placeholder="Real" required>
            <input type="button" value="calcular" onclick="calcular()">
            <input type="number" name="inputconversao"
            placeholder="Conversão" disabled> 
            <input type="reset" value="Limpar">
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
